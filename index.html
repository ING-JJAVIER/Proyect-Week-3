<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./js/main.js"></script>
  <title>Newsletter Sign-Up</title>

</head>

<body class="vh-100">
  <main class="">
    <section class="card bg-light">
      <div class="d-flex justify-content-between">
        <div class="textContainer h-100 p-5">
          <header class=" mb-4">
            <h1>
              Stay updated!
            </h1>
          </header>

          <article>
            <div class="pContainer">
              <p class="fs-5">
                Join 60,000+ product managers receiving monthly updates on:
              </p>
            </div>

            <div>
              <ul class="fs-5 mt-2 mb-3 list-unstyled">
                <li class="d-flex gap-3">
                  <figure><img src="./assets/images/icon-list.svg" alt="iconList"></figure>
                 Product discovery and building what matters</li>

                <li class="d-flex gap-3">
                  <figure><img src="./assets/images/icon-list.svg" alt="iconList"></figure>Measuring to ensure updates are a success</li>

                <li class="d-flex gap-3">
                  <figure><img src="./assets/images/icon-list.svg" alt="iconList"></figure>And much more!</li>
              </ul>
            </div>

            <form class="">
              <div class="formContainer d-flex flex-column">
                <div class="labelContent d-flex justify-content-between mb-2">
                  <label for="emailInput">Email address</label>
                  <label class="invalid" for="emailInput">Invalid structure email!</label>
                </div>
                <input type="email" name="email" id="emailInput" placeholder="email@company.com">
              </div>
            </form>

            <button class="mt-4" type="button">Subscribe to monthly newsletter</button>

          </article>


        </div>
        <div class="p-4">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>

      </div>

    </section>
  </main>
